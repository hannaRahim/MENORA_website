<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Review</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter (sans-serif) and Playfair Display (serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style-clerk.css">
</head>
<body class="management-page">

    <!-- Header -->
    <header class="bg-[#345677] text-white p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-3">
            <div class="bg-white p-2 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#345677" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            </div>
            <h1 class="font-serif-display text-2xl">MENORA</h1>
        </div>
        <h2 class="text-2xl font-bold uppercase tracking-wider">Wishlist Review</h2>
        <a href="dashboardclerk.html" class="text-white hover:text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
    </header>

    <!-- Main Content -->
    <main class="p-8">
        <!-- Container for both sections -->
        <div id="main-container" class="bg-white/90 p-6 rounded-2xl shadow-lg grid grid-cols-1 lg:grid-cols-1 gap-8 transition-all duration-500">
            
            <!-- Wishlist Books Section -->
            <div id="wishlist-section">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Wishlist books</h3>
                <!-- Scrollable container for the wishlist table -->
                <div class="h-[calc(100vh-22rem)] overflow-y-auto border border-gray-200 rounded-lg pr-2">
                    <table class="min-w-full">
                        <thead class="sticky top-0 bg-gray-100 z-10">
                            <tr class="border-b-2 border-gray-300">
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Book Name</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700">Author</th>
                                <th class="text-left py-3 px-4 font-semibold text-gray-700"></th>
                            </tr>
                        </thead>
                        <tbody id="wishlist-table-body">
                            <!-- Wishlist items will be dynamically inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add Book Section (hidden by default) -->
            <div id="add-book-section" class="hidden">
                <h3 class="text-xl font-bold text-gray-800 mb-4">Add book</h3>
                <form id="add-book-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="book-id" class="block text-sm font-medium text-gray-700">Book ID</label>
                            <input type="text" id="book-id" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700">Price</label>
                            <input type="number" step="0.01" id="price" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                        </div>
                    </div>
                    <div>
                        <label for="title-input" class="block text-sm font-medium text-gray-700">Title</label>
                        <input type="text" id="title-input" required class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="author-input" class="block text-sm font-medium text-gray-700">Author</label>
                            <input type="text" id="author-input" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                        </div>
                        <div>
                            <label for="year-publish" class="block text-sm font-medium text-gray-700">Year Publish</label>
                            <input type="number" id="year-publish" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                        </div>
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="page-number" class="block text-sm font-medium text-gray-700">Page Number</label>
                            <input type="number" id="page-number" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                        </div>
                        <div>
                            <label for="genre" class="block text-sm font-medium text-gray-700">Genre</label>
                            <input type="text" id="genre" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                        </div>
                    </div>
                    <div>
                        <label for="publisher" class="block text-sm font-medium text-gray-700">Publisher</label>
                        <input type="text" id="publisher" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-[#345677] focus:border-[#345677]">
                    </div>
                    <div class="text-right pt-4">
                        <button type="submit" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg hover:bg-green-600 transition-colors">Available</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Notification Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900">Notification</h3>
            <p id="modal-message" class="mt-2 text-gray-600"></p>
            <div class="mt-6 flex justify-end gap-4">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Close</button>
                <button id="modal-confirm-btn" class="hidden px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Confirm</button>
            </div>
        </div>
    </div>

    <!-- Add Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add your custom script -->
    <script src="js/clerk-script.js"></script>

</body>
</html>
