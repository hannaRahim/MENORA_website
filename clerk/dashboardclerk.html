<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Google Fonts: Inter (sans-serif) and Playfair Display (serif) -->

            color: #345677;

                            </a>

                        </li>
                        <!-- Manage Book Link -->
                        <li class="mt-2">
                            <a href="#manage-book" class="nav-link flex items-center gap-4 px-4 py-3 text-white/80 hover:text-white hover:bg-white/10 rounded-lg transition-colors">
                               <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path></svg>

            <!-- User Profile -->
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-blue-400 rounded-full flex items-center justify-center text-white font-bold text-xl">
                    H2

                <div>
                    <p class="text-white font-semibold">Clerk</p>
                    <p class="text-white/70 text-sm">Hanna2004@mail.com</p>
                </div>
            </div>

        <!-- ===== Content Area Start ===== -->

                    </div>
                </div>
                <!-- Card 2: Active Readers -->
                <div class="bg-white p-6 rounded-2xl shadow-sm h-40 flex flex-col justify-between">
                    <h3 class="text-lg font-semibold text-[#345677]">Active Readers</h3>
                     <div class="flex justify-between items-end gap-4">
                        <div class="flex-grow">

                     <div class="flex justify-between items-end gap-4">
                        <div class="flex-grow">
                            <p id="books-added-stat" class="text-5xl font-bold text-gray-800 text-right">0</p>
                        </div>
                        <img src="../assets/booksadded.png" alt="Books Added Icon" class="h-20 w-auto flex-shrink-0" onerror="this.onerror=null;this.src='https://placehold.co/80x80/345677/FFFFFF?text=Img';">
                    </div>
                </div>
            </div>

            <!-- Manage User Section -->
            <div id="manage-user" class="mt-10 bg-white p-6 rounded-2xl shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Manage User</h2>
                    <a href="manage-user.html" class="bg-[#345677] text-white px-5 py-2 rounded-lg font-semibold hover:bg-[#2c4863] transition-colors">View All</a>
                </div>
                <!-- Container for user preview -->
                <div id="user-preview-container" class="mt-4">
                    <!-- Preview content will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Manage Book Section -->
            <div id="manage-book" class="mt-10 bg-white p-6 rounded-2xl shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Manage Book</h2>
                    <a href="book-management.html" class="bg-[#345677] text-white px-5 py-2 rounded-lg font-semibold hover:bg-[#2c4863] transition-colors">View All</a>
                </div>
                <!-- Container for book preview -->
                 <div id="book-preview-container" class="mt-4">
                    <!-- Preview content will be injected here by JavaScript -->
                </div>
            </div>

            <!-- Wishlist Review Section -->
            <div id="wishlist-review" class="mt-10 bg-white p-6 rounded-2xl shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Wishlist Review</h2>
                    <a href="wishlist-review.html" class="bg-[#345677] text-white px-5 py-2 rounded-lg font-semibold hover:bg-[#2c4863] transition-colors">View All</a>
                </div>
                <!-- Container for wishlist preview -->
                 <div id="wishlist-preview-container" class="mt-4">
                    <!-- Preview content will be injected here by JavaScript -->
                </div>
            </div>
        </main>
        <!-- ===== Content Area End ===== -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.querySelector('main');
            const navLinks = document.querySelectorAll('.nav-link');
            const sections = document.querySelectorAll('main > div[id]');

            // Function for smooth scrolling
            function smoothScroll(targetId) {
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const topOffset = targetElement.offsetTop - 32; // 32px = p-8 from main
                    mainContent.scrollTo({
                        top: topOffset,
                        behavior: 'smooth'
                    });
                }
            }
            
            // Add click listeners to nav links
            navLinks.forEach(link => {
                link.addEventListener('click', function(e) {
                    const targetId = this.getAttribute('href');
                    if(targetId.startsWith("#")) {
                        e.preventDefault();
                        smoothScroll(targetId.substring(1));
                    }
                });
            });

            // Function to update active nav link based on scroll position
            function updateActiveLink() {
                let currentSectionId = '';
                
                sections.forEach(section => {
                    const sectionTop = section.offsetTop - 40; // a small offset
                    if (mainContent.scrollTop >= sectionTop) {
                        currentSectionId = section.getAttribute('id');
                    }
                });

                navLinks.forEach(link => {
                    link.classList.remove('active');
                    const linkHref = link.getAttribute('href');
                    if (linkHref === `#${currentSectionId}`) {
                        link.classList.add('active');
                    }
                });
            }

            // Listen for scroll events on the main content area
            mainContent.addEventListener('scroll', updateActiveLink);
            
            // Set the initial active link
            updateActiveLink();
        });
    </script>

    <!-- Add Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
