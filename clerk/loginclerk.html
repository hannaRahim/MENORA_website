<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Menora</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Link to the new minimalist stylesheet -->
    <link rel="stylesheet" href="css/style-minimalist.css">
    
    <!-- Feather Icons for input fields -->
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <div class="login-page">
        <div class="login-card">
            <!-- Header with Brand and Welcome Text -->
            <div class="login-header">
                <h1 class="brand-title">MENORA</h1>
                <p class="welcome-text">Welcome back! Please log in to your account.</p>
            </div>

            <!-- Role Toggle for Admin/Clerk -->
            <div class="role-toggle">
                <a href="/manager/loginmanager.html" class="toggle-link">Manager</a>
                <a href="#" class="toggle-link active">Clerk</a>
            </div>

            <!-- Login Form -->
            <form class="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-wrapper">
                        <i data-feather="mail"></i>
                        <input id="email" type="email" class="form-input" placeholder="you@example.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <i data-feather="lock"></i>
                        <input id="password" type="password" class="form-input" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="submit-button">Log In</button>
            </form>
        </div>
    </div>

    <!-- 
        REMOVED the old script block from here.
        The clerk-script.js file below will handle everything.
    -->

    <!-- Add Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add your custom script -->
    <script src="js/clerk-script.js"></script>

</body>
</html>
