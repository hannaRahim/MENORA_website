<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Book</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter (sans-serif) and Playfair Display (serif) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style-clerk.css">
</head>
<body class="management-page">

    <!-- Header -->
    <header class="bg-[#345677] text-white p-4 flex justify-between items-center shadow-md">
        <div class="flex items-center gap-3">
            <div class="bg-white p-2 rounded-md">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#345677" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-book-open"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>
            </div>
            <h1 class="font-serif-display text-2xl">MENORA</h1>
        </div>
        <h2 class="text-2xl font-bold uppercase tracking-wider">Manage Book</h2>
        <a href="dashboardclerk.html" class="text-white hover:text-gray-200">
            <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-home"><path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path><polyline points="9 22 9 12 15 12 15 22"></polyline></svg>
        </a>
    </header>

    <!-- Main Content -->
    <main class="p-8">
        <div class="bg-white/90 p-6 rounded-2xl shadow-lg">
            <!-- Search Bar -->
            <div class="relative mb-6 w-full max-w-sm">
                <input type="text" id="book-search-input" placeholder="Search by title, author, genre..." class="w-full py-2 pl-4 pr-10 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-[#345677]">
                <div class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="bg-gray-200/90">
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Title</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Author</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Publisher</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700">Genre</th>
                            <th class="text-left py-3 px-4 font-semibold text-gray-700"></th>
                        </tr>
                    </thead>
                    <tbody id="book-table-body">
                        <!-- Book rows will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination Controls -->
            <div id="pagination-controls" class="mt-6 flex justify-between items-center">
                <button id="prev-page-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
                    Previous
                </button>
                <span id="page-info" class="text-gray-700 font-medium">Page 1 of 1</span>
                <button id="next-page-btn" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 disabled:opacity-50 disabled:cursor-not-allowed">
                    Next
                </button>
            </div>
        </div>
    </main>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-4">
            <h3 id="modal-title" class="text-xl font-bold text-gray-900">Confirm Deletion</h3>
            <p id="modal-message" class="mt-2 text-gray-600">Are you sure? This action cannot be undone.</p>
            <div class="mt-6 flex justify-end gap-4">
                <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300">Cancel</button>
                <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </div>
    </div>

    <!-- Add Supabase library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Add your custom script -->
    <script src="js/clerk-script.js"></script>

</body>
</html>
